# Docker Compose for Production - EC2 t4g.micro (1GB RAM)
# PostgreSQL + API on the same host, no RDS needed
#
# Usage:
#   cp .env.prod.example .env.prod
#   docker compose -f docker-compose.prod.yml --env-file .env.prod up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: tamarcado-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tamarcado}
      POSTGRES_USER: ${POSTGRES_USER:-tamarcado}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Optimize PostgreSQL for low memory (1GB total)
    command: >
      postgres
      -c shared_buffers=64MB
      -c effective_cache_size=128MB
      -c work_mem=2MB
      -c maintenance_work_mem=32MB
      -c max_connections=20
      -c wal_buffers=2MB
      -c checkpoint_completion_target=0.9
      -c random_page_cost=1.1
      -c log_min_duration_statement=1000
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tamarcado}"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - tamarcado-net

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: tamarcado-api:latest
    container_name: tamarcado-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${POSTGRES_DB:-tamarcado}
      - DATABASE_USERNAME=${POSTGRES_USER:-tamarcado}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - DATABASE_POOL_SIZE=5
      - REDIS_URL=${REDIS_URL:-}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
      # JVM Memory - optimized for 1GB total RAM
      - JAVA_OPTS=-XX:MaxRAMPercentage=60.0 -XX:InitialRAMPercentage=40.0 -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication -Xss256k
    deploy:
      resources:
        limits:
          memory: 450M
        reservations:
          memory: 300M
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/v1/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - tamarcado-net

volumes:
  postgres_data:
    driver: local

networks:
  tamarcado-net:
    driver: bridge
