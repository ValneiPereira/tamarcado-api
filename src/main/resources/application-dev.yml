spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.tamarcado: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: dev-secret-key-change-in-production-minimum-256-bits-required-for-security
  expiration: 86400000 # 24 horas em milissegundos
  refresh-expiration: 604800000 # 7 dias em milissegundos

cors:
  allowed-origins: 
    - http://localhost:3000
    - http://localhost:19006
    - exp://localhost:19000
    - http://localhost:8080

geocoding:
  api:
    enabled: false # Ativar quando configurar API key
    provider: viacep # viacep ou google
    viacep:
      base-url: https://viacep.com.br/ws
    google:
      base-url: https://maps.googleapis.com/maps/api
      api-key: # Configurar quando necess√°rio