spring:
  jpa:
    show-sql: false
  flyway:
    enabled: true

logging:
  level:
    root: INFO
    com.tamarcado: INFO

jwt:
  secret: ${JWT_SECRET} # Variável de ambiente obrigatória
  expiration: 3600000 # 1 hora
  refresh-expiration: 604800000 # 7 dias

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://app.tamarcado.com.br}

geocoding:
  api:
    enabled: true
    provider: google
    google:
      api-key: ${GOOGLE_MAPS_API_KEY}
      base-url: https://maps.googleapis.com/maps/api

rate-limit:
  auth:
    requests: 5
    window: 60 # segundos
  search:
    requests: 60
    window: 60
  general:
    requests: 100
    window: 60