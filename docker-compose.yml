services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tamarcado-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-tamarcado}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-tamarcado}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-secret}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tamarcado-net

  postgres:
    image: postgres:16-alpine
    container_name: tamarcado-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tamarcado}
      POSTGRES_USER: ${POSTGRES_USER:-tamarcado}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tamarcado}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tamarcado-net

  redis:
    image: redis:7-alpine
    container_name: tamarcado-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tamarcado-net

volumes:
  postgres_data:
  redis_data:


networks:
  tamarcado-net:
    driver: bridge
